# Add your LinkedIn email ID and password.
newestPostingsFirst: True
# *** WARNING: KEEP THIS CONFIG OFFLINE ON YOUR PC AND DO NOT COMMIT/UPLOAD ***
email: ernie@u.northwestern.edu
password: Kongk0ng+

# Anti-lock default is False to prevent your PC from sleeping to
# allow bot to run uninterrupted. Set it to True if you wish  to
# disable this functionality.
disableAntiLock: True

# Set to True if you wish to search for remote jobs only.
remote: False

# Set to True if you wish to search for jobs marked as "under 10
# applicants" (default is False).
lessthanTenApplicants: False

# Set to True or False to suit your preference. Multiple True allowed.
experienceLevel:
 internship: True
 entry: True
 associate: False
 mid-senior level: False
 director: False
 executive: False

# Set to True or False to suit your preference. Multiple True allowed.
jobTypes:
 full-time: True
 contract: True
 part-time: True
 temporary: True
 internship: False
 other: False
 volunteer: False

# Set ONLY one as True to suit your preference.
date:
 all time: False
 month: False
 week: True
 24 hours: True

# Remove hash sign to add positions. You can add as many as you need,
# but preserve formatting
positions:
 - fullstack engineer
# - Machine Learning Engineer
# - AI Engineer

# Remove hash sign to add locations. You can add as many as you need
# including adding 'Remote' as a location but first location must be
# a valid country.
locations:
 - united states

# Set to True if you are residing in the country of job
residentStatus: True

# Distance from the location added above. Allowed values are
# {0, 5, 10, 25, 50, 100}, use only one.
distance: 100

# Optional directory to save logs, does not work sometimes.
# Does not work sometimes, so leave it unchanged.
outputFileDirectory: ~/Documents/Applications/EasyApplyBot/EasyApplyBot/

